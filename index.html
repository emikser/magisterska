    <div class="container-fluid main">
      <div class="row main col-wrap">
        <div class="col-lg-3 main left col hidden-xs">

                <div class="col-lg-12 title">
                    <i class="fa fa-cubes" aria-hidden="true"></i>
 <strong>Easy</strong>Blocks
                </div>
            </div>

               </div>
                <div class="col-lg-3">
                   <div class="i-back">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                    <i class="fa fa-plus-circle plus" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-lg-3">
                   <div class="i-back">
                    <i class="fa fa-bar-chart" aria-hidden="true"></i>
                    <i class="fa fa-plus-circle plus" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-lg-3">
                   <div class="i-back">
                    <i class="fa fa-anchor" aria-hidden="true"></i>
                    <i class="fa fa-plus-circle plus" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-lg-3">
                   <div class="i-back">
                    <i class="fa fa-minus" aria-hidden="true"></i>
                    <i class="fa fa-plus-circle plus" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-lg-3">
                   <div class="i-back">
                    <i class="fa fa-picture-o" aria-hidden="true"></i>

                    </div>
                </div>
                <div class="col-lg-3">
                   <div class="i-back">
                   <i class="fa fa-window-restore" aria-hidden="true"></i>

                    </div>
                </div>
                <div class="col-lg-3">
                   <div class="i-back">
                    <i class="fa fa-youtube" aria-hidden="true"></i>
                       <i class="fa fa-plus-circle plus" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-lg-3">
                   <div class="i-back">
                    <i class="fa fa-code" aria-hidden="true"></i>
                       <i class="fa fa-plus-circle plus" aria-hidden="true"></i>
                    </div>
                </div>
                
                <div class="col-lg-12">
                  <h3>Opcje komponentu: <strong>YouTube</strong></h3>
               </div>
               
               <div class="col-lg-12">
                  <div>
                      <div class="input-group">
  <span class="input-group-addon" id="basic-addon1">youtube.com/</span>
  <input type="text" class="form-control" placeholder="ID filmu" aria-describedby="basic-addon1">
</div>
                 <br>
                  <div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Szerokość:</span>
  <input type="text" class="form-control" placeholder="px" aria-describedby="basic-addon1">
</div>
                 <br>
                  <div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Wysokość:</span>
  <input type="text" class="form-control" placeholder="px" aria-describedby="basic-addon1">
</div>
